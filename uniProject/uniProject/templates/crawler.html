{% extends "base.html" %}
{% load static %}
{% block content %}
	<main>
		<div id="welcomeText">
			<h1> Price Search </h1>
			<form action="" method="post">
				{% csrf_token %}
				<table>
					{{ form.as_table }}
				</table>
				<input type="submit" value="Submit">
			</form>

			{% if results %}
				<h2>Price Results</h2>
				{% for result in results %}
				<div id="results">
					<p>Title:{{ result.1 }}</p>
					<p>Price: {{result.2}}</p>
					<p>Delivery: {{result.3}}</p>
					<a href={{result.4}}}>Link</a>
				</div>
				{% endfor %}
			{% endif %}
		</div>
	</main>

{% endblock %}
